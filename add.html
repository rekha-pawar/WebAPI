<!DOCTYPE html>
<html>
<head>
<script>
	var xmlhttp;
	if (window.XMLHttpRequest)
  	{
  		xmlhttp=new XMLHttpRequest();
  	}
	else
  	{
  		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  	}

	function addNum()
	{
		
    var xmlObj={
      a:document.getElementById("a").value,
      b:document.getElementById("b").value};
      
      var strSend=JSON.stringify(xmlObj);     
      console.log(strSend);
      xmlhttp.open("POST","http://server/extension/add.php",true);
      //xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xmlhttp.send(strSend); 
      if(xmlhttp.status===200)
        console.log("Connection ok");
      else
        console.log(xmlhttp.status);
      xmlhttp.onreadystatechange=function()
      {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
         document.getElementById("result").innerHTML=xmlhttp.responseText;
        }      
      }    
  }        
</script>
</head>
<body>
  <h1> Addition of two numbers.</h1>
 	Enter a: <input type="text" name='a' id="a"><br/>
	Enter b: <input type="text" name='b' id="b"></br>
	<button type="button" onclick="addNum()">Addition</button>
	<div id='result'></div>
</body>
</html>
